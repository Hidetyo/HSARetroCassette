<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>ラビィとナビィ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="robots" content="noindex,nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>

<script>
  window.onload = function () {
    if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
      document.getElementById("cont").style.display = "block";
    }
    else {
      // document.getElementById("cont").style.display = "none";
    }
  }
</script>

<body>
  <p id="title">ラビィとナビィ</p>
  <button id="gamestart">ゲームをはじめる / リセット</button>
  <div class="hide">
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="hardreset">Power cycle</button>
    <button id="runframe">Run 1 frame</button><br>
  </div>
  <br>
  <canvas id="output"></canvas>
  <br>
  <br>
  <br>
  <br>
  <div class="touchController" id="cont">
    <div class="Dpad">
      <button id="UButton" class="controller">↑</button>
      <br>
      <button id="LButton" class="controller">←</button>
      <button id="RButton" class="controller">→</button>
      <br>
      <button id="DButton" class="controller">↓</button>
    </div>
    <div class="ABButton">
      <button id="BButton" class="controller">B</button>
      <button id="AButton" class="controller">A</button>
    </div>
    <button id="SButton" class="startbutton">START</button>
  </div>
  <br>
  <br>
  <p id="title"><a href="http://apps.hidetyo.com">Hidetyo's Apps ホームページ</a></p>
  <pre id="log"></pre>

  <script src="lib/zip.js"></script>
  <script src="lib/inflate.js"></script>

  <script src="nes/mappers.js"></script>
  <script src="mappers/nrom.js"></script>
  <script src="mappers/mmc1.js"></script>
  <script src="mappers/uxrom.js"></script>
  <script src="mappers/cnrom.js"></script>
  <script src="mappers/mmc3.js"></script>
  <script src="mappers/axrom.js"></script>

  <script src="nes/cpu.js"></script>
  <script src="nes/pipu.js"></script>
  <script src="nes/apu.js"></script>
  <script src="nes/nes.js"></script>

  <script src="js/audio.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
